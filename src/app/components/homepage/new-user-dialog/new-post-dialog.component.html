<h1 mat-dialog-title>Add Post</h1>

@if (!userExist) {
<p class="user-not-exist">
  Be sure that you have register a new user for having the possibility to add a
  post.
</p>
} @if (userExist) {

<mat-dialog-content>
  <form class="form" [formGroup]="addNewPost">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" name="title" formControlName="title" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Write here your thougths</mat-label>
      <textarea
        matInput
        class="comment-input"
        name="comment"
        formControlName="body"
      ></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="!addNewPost.valid"
    (click)="onAddPost(addNewPost)"
  >
    Add
  </button>
</mat-dialog-actions>

}
