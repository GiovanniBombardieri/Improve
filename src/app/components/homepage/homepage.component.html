<ul>
  @for (user of users; track $index) {
  <li>User {{ user.id }}: {{ user.name }}</li>
  }
</ul>
<div class="pagination">
  <button (click)="previousPage()" [disabled]="currentPage === 1">
    Indietro
  </button>
  <span>Page {{ currentPage }}</span>
  <button (click)="nextPage()">Avanti</button>
</div>
