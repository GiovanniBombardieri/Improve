<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
  <form class="form" [formGroup]="addNewUserForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput name="name" formControlName="name" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input name="email" type="email" matInput formControlName="email" />
    </mat-form-field>
    <mat-radio-group aria-label="Select an option" formControlName="gender">
      <mat-radio-button value="Male" matInput>Male</mat-radio-button>
      <mat-radio-button value="Female" matInput>Female</mat-radio-button>
    </mat-radio-group>
    <mat-form-field class="example-full-width">
      <mat-label>Token</mat-label>
      <input name="token" matInput formControlName="token" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    [disabled]="!addNewUserForm.valid"
    (click)="onAddUser(addNewUserForm)"
  >
    Add
  </button>
</mat-dialog-actions>
